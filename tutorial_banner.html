<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .banner {
            width: 1200px;
            height: 200px;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            display: flex;
            align-items: center;
            padding: 20px 40px;
            box-sizing: border-box;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        .logo-left {
            flex: 0 0 200px;
            z-index: 2;
        }

        .logo-left img {
            height: 80px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        .content {
            flex: 1;
            text-align: center;
            z-index: 2;
            padding: 0 40px;
        }

        .title {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.3em;
            font-style: italic;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .conference {
            font-size: 1.1em;
            color: #3498db;
            font-weight: bold;
        }

        .logo-right {
            flex: 0 0 200px;
            text-align: center;
            z-index: 2;
        }

        .logo-right img {
            border: 3px solid #3498db;
            border-radius: 8px;
            background: white;
            padding: 5px;
            max-width: 120px;
            height: auto;
        }

        .accent-line {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent 0%, #3498db 20%, #e74c3c 80%, transparent 100%);
            transform: translateY(-50%);
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="banner">
        <div class="accent-line"></div>

        <div class="logo-left logo-left img">
            <!-- Replace with actual ISEL logo path -->
            <img src="./img/isel_logo.png" alt="ISEL Logo">
        </div>

        <div class="content">
            <div class="title">From Messy Data to Medical Insights</div>
            <div class="subtitle">Creating Knowledge Graphs for Drug Repurposing</div>
            <div class="conference">Tutorial presented at ACM womENcourage 2025</div>
        </div>

        <div class="logo-right logo-right img">
            <!-- Replace with actual WomenEncoyr logo path -->
            <img src="./img/womencourage_logo.png" alt="womENcourage Logo">
        </div>
    </div>
</body>
</html>
